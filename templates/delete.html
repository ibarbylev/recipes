{% extends 'base-page.html' %}
{% load static %}

{% block container %}

    <div class="container">
        <h1>Delete Recipe</h1>
        <div class="items-container">
            <div class="item">
                <form method="POST">
                    <label for="title">Title</label>
                    <input type="text" name="title" value="{{ recipe.title }}" maxlength="30" disabled="" required="" id="id_title">
                    <label for="imageURL">Image URL</label>
                    <input type="url" name="image_url" value="{{ recipe.image_url}}" maxlength="200" disabled="" required="" id="id_image_url">
                    <label for="description">Description</label>
                    <textarea name="description" cols="40" rows="10" disabled="" required="" id="id_description">
                        {{ recipe.description }}
                    </textarea>

                    <label for="ingredients">Ingredients</label>
                    <input type="text" name="ingredients" value="{{ recipe.ingredients }}" maxlength="250" disabled="" required="" id="id_ingredients">
                    <label for="time">{{ recipe.time }} (Minutes)</label>
                    <input type="number" name="time" value="30" disabled="" required="" id="id_time">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" class="button delete" value="Delete">
                </form>
            </div>
        </div>
    </div>


{% endblock container %}
